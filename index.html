                <img class="element__images" src="./images/auto/campbell-3ZUsNJhi_Ik-unsplash.jpg" alt="Шевроле">

                    <h2 class="element__name">Шевроле</h2>
                    <button type="button" aria-label="Лайк" class="element__like"></button>

                <img class="element__images" src="./images/auto/julian-klumpers-uKWUAWG5n5U-unsplash.jpg" alt="Вольво">
                <div class="element__description">
                    <h2 class="element__name">Вольво</h2>
                    <button type="button" aria-label="Лайк" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__images" src="./images/auto/pravin-narsing-FYpi2DOs7wc-unsplash.jpg" alt="Шевроле">
                <div class="element__description">
                    <h2 class="element__name">Шевроле</h2>
                    <button type="button" aria-label="Лайк" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__images" src="./images/auto/vitto-sommella-RzQw0pse7vY-unsplash.jpg" alt="Шевроле">
                <div class="element__description">
                    <h2 class="element__name">Шевроле</h2>
                    <button type="button" aria-label="Лайк" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__images" src="./images/auto/evgeny-tchebotarev-aiwuLjLPFnU-unsplash.jpg" alt="Ауди">
                <div class="element__description">
                    <h2 class="element__name">Ауди</h2>
                    <button type="button" aria-label="Лайк" class="element__like"></button>
                </div>
            </article>
        </section>
    </main>

<section class="popup">
        <form name="edit-profile" action="#" class="form">
            <button type="button" aria-label="Закрыть форму" class="form__button-close"></button>
            <h3 class="form__title">Редактировать профиль</h3>
            <input class="form__input" type="text" id="form-firstname" name="firstname">
            <input class="form__input" type="text" id="form-secondname" name="secondname">
            <button type="submit" aria-label="Сохранить данные"  class="form__button-save">Сахранить</button>
        </form>
</section>

    <footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer>
