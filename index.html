<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Работа 4 - "Место"</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <header class="header">
        <img class="logo header__logo" src="./images/logo.svg" alt="Логотип">
<!--        <div class="header__line"></div>-->
    </header>
    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/mikhail-siskoff-PQPnaO0zsX8-unsplash.jpg" alt="Аватарка">
            <div class="profile__info">
                <h1 class="profile__title">Автомобили</h1>
                <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
                <p class="profile__subtitle">Исследователь рынок</p>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>

        <section class="elements">

        </section>
    </main>

<!--    <template id="popup__new-card">-->
        <section class="popup-form">
            <form class="form" name="edit-profile" action="#" >
                <button type="button" aria-label="Закрыть форму" class="form__button-close"></button>
                <h3 class="form__title"></h3>
                <input class="form__input" type="text" name="firstname" id="form-firstname">
                <input class="form__input" type="text" name="secondname" id="form-secondname">
                <button class="form__button-save" type="submit" aria-label="Сохранить данные">Создеть</button>
            </form>
        </section>
<!--    </template>-->

<!--    <template id="popup__full-scrin-image">-->
        <div class="popup-image">
            <div class="popup-image__wrapper">
                <button type="button" aria-label="Закрыть форму" class="popup-image__button-close"></button>
                <img class="popup-image__scrin">
                <p class="popup-image__signature"></p>
            </div>
        </div>
<!--    </template>-->



    <footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer>
    <script src='scripts/cards.js'></script>
    <script src='scripts/form.js'></script>
</body>
</html>
